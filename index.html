<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shorcut icon" href="img/logo.png" type="image/x-icon"/>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div clas="encriptar">
            <textarea 
              name="texto" 
              class="texto" 
              id="texto" 
              cols="30" 
              rows="10" 
              placeholder="Ingresa aquí el texto"
            ></textarea>
        
        <div class="terminos">
            <p>Solo letras minusculas y sin acento.</p>
        </div>
        <div class="botones">
            <button 
            class =" btn-encriptar" 
            type="button" 
            onclick="encriptar()">Encriptar</button>
            <button 
            class =" btn-desencriptar" 
            type="button" 
            onclick="desencriptar()">Desencriptar</button>
        
        </div>
    
        <div class="encriptado">
            <img src="./img/muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
               <h2 id="tituloMensaje">Ningún mensaje encontrado</h2>
               <p id= "parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
               
            </div>

        </div>
    </div>>   
</body>
<script src="index.js"></script>
</html>
